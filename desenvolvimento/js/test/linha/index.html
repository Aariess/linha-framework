	<h3>Seletores - <small>saiba que os seletores são simples, se quise algo mais avançado vá para outro framework</small></h3>
	
	<div id="id" rel="teste">#ID</div>

	<form id="form" action="formaction">
		<p>
			<label>Input</label>
			<input type="text" value="algum valor..." />
		</p>
		
		<p>
			<input type="radio" name="radio1" id="radio1" value="on"/>
			<input type="radio" name="radio2" id="radio2" checked="checked"/>
	
			<input type="checkbox" name="check" id="check1" checked="checked"/>
			<input type="checkbox" id="check2" value="on"/>
		</p>
		
		<p>
			<select name="select1" id="select1">
				<option id="option1a" value="">Selecione</option>
				<option id="option1b" value="1" selected="selected">1</option>
				<option id="option1c" value="2">2</option>
				<option id="option1d" value="3">3</option>
			</select>
		</p>
		
		<p>
			<select name="select4" id="select4" multiple="multiple">
				<optgroup disabled="disabled">
					<option id="option4a" class="emptyopt" value="">Selecione</option>
					<option id="option4b" disabled="disabled" selected="selected" value="1">1</option>
					<option id="option4c" selected="selected" value="2">2</option>
				</optgroup>
				<option selected="selected" disabled="disabled" id="option4d" value="3">3</option>
				<option id="option4e">Sem valor</option>
			</select>
		</p>
		
		<p>
			<textarea id="area1" maxlength="30">Textarea</textarea>
		</p>
		<p>
			<button id="button" name="button" type="button">Button</button>
			<input type="submit" value="Enviar" />
		</p>

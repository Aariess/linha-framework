	<title>Linha Framework - Teste JS Linha Framework</title>
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="../../../xhtml/favicon.ico" />
	<link rel="icon" type="image/x-icon" href="../../../favicon.ico" />

	<!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="../../../xhtml/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../../xhtml/css/grid.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../../xhtml/css/tipografia.css" />
	<style type="text/css">
	body{
		background: #FFF;
		margin: 50px;
	}
	</style>
	
	<!-- JS -->
	<script type="text/javascript" src="../src/core.js"></script>
	<script type="text/javascript">
	
	var agora = new Date();
	
	window.onload = function(){
		document.getElementById('tempo').innerHTML = (new Date()).getTime() - agora.getTime() + 'ms';
		document.getElementById('classes').innerHTML = Linha.html.className;
		document.getElementById('elementos').innerHTML = Linha.html5.join(' '); 	
	}
	
	/**
	 *
	 */
	Linha
	.css('../../../xhtml/css/form.css', 'all')
	.css('../../../xhtml/css/linha.css');
		
	/**
	 * Teste para carregamento de scripts JS
	 */
	Linha
	.script('http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js', function(){
		$('body').append('Viu só como funfa?');
	})
	.script('http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js')
	.script('http://ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js')
	.script('http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js');
	</script>
		
</head>
<body>
	
	<table>
		<tr>
			<th>Classes HTML</th>
			<td id="classes"></td>
		</tr>
		<tr>
			<th>Elementos HTML5</th>
			<td id="elementos"></td>
		</tr>
		<tr>
			<th>Tempo de carregamento da página</th>
			<td id="tempo"></td>
		</tr>
	</table>

	<p>Observe que a classes <b>"screen-X"</b> e <b>"width-X"</b> estão sendo alteradas... apesar do texto continuar o mesmo :)</p>

<title>Linha Framework - jQuery Focuss</title>

<!-- Favicon -->
	<link rel="shortcut icon" href="../../favicon.ico" />
	<link rel="icon" type="image/x-icon" href="../../favicon.ico" />

<!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/grid.css" />
	<link rel="stylesheet" type="text/css" href="../../css/estilos.css" />
	<link rel="stylesheet" type="text/css" href="../../css/linha.css" />

<!-- JS -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../desenvolvimento/js/jquery.linha.focuss.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){
		$.focuss({
			remove: true
		});

    });  
	</script>

</head>

<body>
<div id="tudo">
	
	<div id="conteudo">
		
		<div class="coluna tamanho12">
			
		<h3>Formulário</h3>
		<form action="#" method="post" id="formulario">
			<p>
				<label>Nome</label>
				<input type="text" name="nome" value="nome completo" class="tamanho4 obrigatorio"/>
			</p>
			<p>
				<label>E-mail</label>
				<input type="text" name="email" value="seu_email@email.com" class="tamanho4 obrigatorio email"/>
			</p>
			<p>
				<label>URL</label>
				<input type="text" name="url" value="www.minhaurl.com.br" class="tamanho4 obrigatorio url"/>
			</p>
			<p>
				<label>Assunto</label>
				<input type="text" name="assunto" class="tamanho4" value="Vou pensar..."/>
			</p>
			<p>
				<label>Mensagem</label>
				<textarea class="obrigatorio tamanho4" rows="5" cols="42">Eu vou escrever um texto aqui se quiser enviar esta mensagem</textarea>
			</p>
									
			<p>
				<input type="submit" class="enviar" value="Enviar"/>
			</p>
			</form>
		
		</div>	
    <div class="clear"></div>        
	</div><!-- FIM CONTEUDO -->
	
	<div id="rodape">

	<div class="clear"></div>
	</div><!-- FIM RODAPE -->
	
</div><!-- FIM TUDO -->

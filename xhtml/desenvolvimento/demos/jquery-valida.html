<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" lang="pt_BR" />

<title>Linha Framework - jQuery Valida</title>

<!-- Favicon -->
	<link rel="shortcut icon" href="../../favicon.ico" />
	<link rel="icon" type="image/x-icon" href="../../favicon.ico" />

<!-- CSS -->
    <link rel="stylesheet" type="text/css" media="all" href="../../css/reset.css" />
	<link rel="stylesheet" type="text/css" media="all" href="../../css/grid.css" />
	<link rel="stylesheet" type="text/css" href="../../css/estilos.css" />
	<link rel="stylesheet" type="text/css" href="../../css/linha.css" />
	<!--[if IE 7]><link rel="stylesheet" type="text/css" href="../../css/ie7.css" /><![endif]-->
	<link rel="stylesheet" type="text/css" media="print" href="../../css/print.css"/>
   
<!-- JS -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="../../desenvolvimento/js/jquery.linha.valida.js"></script>
    <script type="text/javascript">
	$(document).ready(function(){

		$("#formulario").valida({
			onValida: function(){
				$(this).removeClass('erro');
			},
			onErro: function(){
				$(this).addClass('erro');
			},
			ajax: true,
			onPassa: function(){
				
				alert($(this).serialize());
			}
		})

    });  
	</script>

</head>

<body>
<div id="tudo">
	
	<div id="conteudo" class="coluna tamanho12">
		
		<h3>Formulário</h3>
		<form action="#" method="post" id="formulario">
			<p>
				<label>Nome</label>
				<input type="text" name="nome" value="" class="valida tamanho4" rel="Digite seu nome" erro="Você deve digitar o nome"/>
			</p>
			<p>
				<label>E-mail</label>
				<input type="text" name="email" value="" class="valida email tamanho4" rel="Digite seu e-mail" erro="Por favor digite um e-mail"/>
			</p>
			<p>
				<label>URL</label>
				<input type="text" name="url" value="" class="valida url tamanho4"  rel="Url não obrigatória" erro="URL invalida"/>
			</p>
			<p>
				<label>Numero</label>
				<input type="text" name="url" value="10" class="valida numero tamanho4"  rel="Url não obrigatória" erro="URL invalida"/>
			</p>
			<p>
				<label>Assunto</label>
				<input type="text" name="assunto" class="valida regex tamanho4" regex="/(^-?\d\d*\.\d*$)|(^-?\d\d*$)|(^-?\.\d\d*$)|(^-?\d*$)/" value="Regex personalizado...sómente números"  rel="Descreve o assunto de sua mensagem" erro="Cadê o assunto?"/>
			</p>
			<p>
				<label>Mensagem</label>
				<textarea rows="5" cols="42" class="valida tamanho4" rel="Capriche!" erro="Você não caprichou!!!">Eu vou escrever um texto aqui se quiser enviar esta mensagem</textarea>
			</p>
			
			<p>
				<select name="select" class="tamanho4">
					<option value="0">Selecione</option>
					<option value="1">Não sei</option>
					<option value="2">Não quero saber</option>
				</select>
			</p>
					
			<p>
				<input type="submit" class="enviar" value="Enviar"/>
			</p>
		</form>
		
	</div><!-- FIM CONTEUDO -->
	
	<div id="rodape" class="coluna tamanho12">
		<p>Feito com <a href="http://www.linhaframework.com/" title="Site Feito com Linha Framework">Linha Framework</a> | Criação de <a href="http://www.mateussouza.com" title="Mateus Souza">Mateus Souza</a></p>
	</div><!-- FIM RODAPE -->
	
</div><!-- FIM TUDO -->
</body>
</html>
